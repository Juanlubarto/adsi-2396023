    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            width: 380px;
        }
        ul li {
            border: 2px solid purple;
            background-color: darkmagenta;
            display: inline-block;
            font-weight: 500;
            font-size: 1.8rem;
            padding: 10px;
            height: 40px;
            text-align: center;
            margin: 4px;
            width: 40px;
        }
        /* first of type */
        ul li:first-of-type {
            background-color: violet;
        }
        /*last of type*/
        ul li:last-of-type {
            background-color: violet;
        }
        /*nth-child(n) */
        ul li:nth-child(3) {
            background-color: darkviolet;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
            width: 360px;
        }
        table td {
            border: 2px solid black;
            background-color: white;
            padding: 20px;
        }
        table tr:nth-child(even) td:nth-child(odd),
        table tr:nth-child(odd) td:nth-child(even) {
            background-color: black;
        }
        nav {
            margin: 0 auto;
            width: 305px;
        }
        nav a:link,
        nav a:visited {
            background-color: red;
            color: #fff;
            margin: 10px;
            padding: 4px 10px;
            text-align: center;
            text-decoration: none;
        }
        div#home,
        div#services
        div#contact {
            display: none;
            margin: 0 auto;
            width: 300px;
        }
        #home:target,
        #services:target,
        #contact:target {
            display: block;
        }
    </style>
</head>
