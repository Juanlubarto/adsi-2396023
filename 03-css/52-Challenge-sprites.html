<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Sprites</title>
    <style>
        body {
            background-color: #17a053;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            
        }
        figure#web.sprites {
            background: url(img/spriteweb.png) no-repeat;
            background-position: -22px -430px;
            border: 20px;
            height: 120px;
            width: 180px;
            margin: 0px auto;

        }
        div.buttons {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            

        }
        div.buttons button{
            text-align: center;
            border-bottom: 7px solid white;
            padding: 12px 18px;
            font-size: 16px;
            display: inline-block;
            background-color: #19492f;
            font-family: sans-serif;
            margin: 8px ;
            color: white;
        }
        div.img {
            height: 300px;
            width: 900px;
            justify-content: center;
            margin: 10px auto;
            background-color: #19492f;
            display: flex;
            

        }
        div.img div.img1 {
            background: url(img/spriteweb.png);
            background-position: -510px -7px;
            height: 200px; ;
            width: 250px ;
            margin: 0% auto;
            margin-top: 40px;

            
        }
        div.img div.img2 {
            background: url(img/spriteweb.png);
            background-position: -510px -7px;
            height: 200px; ;
            width: 250px ;
            margin: 0% auto;
            margin-top: 40px;

            
        }
        div.img div.img3 {
            background: url(img/spriteweb.png);
            background-position: -510px -7px;
            height: 200px; ;
            width: 250px ;
            margin: 0% auto;
            margin-top: 40px;

            
        }
        div.text {
            font-family: sans-serif;
            font-size: 40px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.658);
        }
        
        
    </style>
</head>
<body>
    <figure id="web" class="sprites"></figure>
    <br>
    <div class="buttons">
        <button>INICIO</button>
        <br>
        <button>NOSOTROS</button>
        <br>
        <button>PORTAFOLIO</button>
        <br>
        <button>SERVICIO</button>
        <br>
        <button>CONTACTO</button>
        <br>
    </div>
    <div class="img">
        <div class="img1"> 
            <div class="text"> Sprite 1 </div>
        </div>
        <div class="img2">
             <div class="text">Sprite 2</div>
            </div>
        <div class="img3">
             <div class="text">Sprite 3</div>
            </div>
    </div>


    
    
</body>
</html>
